<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>📖 佩佩的答案之书</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        #answer {
            margin-top: 30px;
            font-size: 1.4em;
            min-height: 2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📖 佩佩的答案之书</h1>
        <p>写下你的问题，然后点击“启示”</p>
        <input type="text" id="question" placeholder="例如：我今天会好运吗？" maxlength="100">
        <br>
        <button onclick="ask()">✨ 启示</button>
        <div id="answer"></div>
    </div>

    <script>
        const ANSWERS = [
            "是的，毫无疑问。",
            "命中注定如此。",
            "现在还不行，但未来可期。",
            "问问你的内心，它早已知道答案。",
            "宇宙正在为你准备惊喜。",
            "不，但也许这是件好事。",
            "再试一次，方向对了。",
            "相信直觉，它比你想象的更准。",
            "静待时机，水到渠成。",
            "放下执念，答案自现。",
            "YES！",
            "NO。",
            "或许吧……",
            "一切皆有可能。",
            "这不是问题，而是礼物。",
            "你比自己想象的更接近答案。",
            "让时间告诉你。",
            "跟随光，别怕黑。",
            "答案就在你手中。",
             "行到水穷处，坐看云起时。",
    "一花一世界，一叶一菩提。",
    "但知行好事，莫要问前程。",
    "心似白云常自在，意如流水任东西。",
    "万般皆是命，半点不由人。",
    "山高水长，自有归期。",
    "风来疏竹，风过而竹不留声。",
    "应无所住，而生其心。",
    "天不言而四时行，地不语而百物生。",
    "随缘自在，无挂无碍。",
    "本来无一物，何处惹尘埃？",
    "事缓则圆，人缓则安。",
    "月缺不改光，剑折不改刚。",
    "水流任急境常静，花落虽频意自闲。",
    "心安茅屋稳，性定菜根香。",
    "大音希声，大象无形。",
    "相逢一笑泯恩仇。",
    "千江有水千江月，万里无云万里天.",
    "但行前路，莫问西东。",
    "花开花落两由之。",
    "心平能愈三千疾，心静可通万事理。",
    "世事浮云何足问，不如高卧且加餐.",
    "一念放下，万般自在。",
    "天地有大美而不言。",
    "莫听穿林打叶声，何妨吟啸且徐行.",
    "云在青天水在瓶。",
    "春风十里，不如你心中有光。",
    "心若不动，风又奈何？",
    "日日是好日。",
    "纵浪大化中，不喜亦不惧.",
    "静极光通达，寂照含虚空。",
    "花未全开月未圆，半山微醉尽余欢.",
    "万物静观皆自得，四时佳兴与人同.",
    "心清水现月，意定天无云。",
    "过去心不可得，现在心不可得，未来心不可得.",
    "人生如逆旅，我亦是行人。",
    "心似明镜台，时时勤拂拭。",
    "海阔凭鱼跃，天高任鸟飞.",
    "此心安处是吾乡。",
    "一念清净，烈焰成池；一念嗔恚，天堂成狱.",
    "闲看庭前花开花落，漫随天外云卷云舒.",
    "心无挂碍，无有恐怖。",
    "大道至简，大音希声。",
    "世间所有相遇，都是久别重逢.",
    "心空境自空，境空心自空。",
    "不以物喜，不以己悲。",
    "心光如月，朗照十方。",
    "随所住处恒安乐。",
    "春有百花秋有月，夏有凉风冬有雪。若无闲事挂心头，便是人间好时节。",
    "愿你心似莲花，步步生光。"
            "今天不宜问这个问题 😏"
        ];

        async function ask() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert("请先输入一个问题！");
                return;
            }
            const answer = ANSWERS[Math.floor(Math.random() * ANSWERS.length)];
            document.getElementById('answer').innerText = answer;
        }

        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') ask();
        });
    </script>
</body>

</html>
