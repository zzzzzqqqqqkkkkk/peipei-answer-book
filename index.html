<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>📖 佩佩的答案之书</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
    <h1>📖 佩佩的答案之书</h1>
    <p>写下你的问题，然后点击“启示”</p>
    <input type="text" id="question" placeholder="例如：我们会永远在一起吗？" style="padding:10px; width:80%; margin:10px;">
    <br>
    <button onclick="ask()" style="padding:10px 20px; background:#ff6b6b; color:white; border:none; border-radius:5px;">✨ 启示</button>
    <div id="answer" style="margin-top:20px; font-size:1.2em;"></div>

    <script>
        const answers = [
            "是的，毫无疑问。",
            "命中注定如此。",
            "现在还不行，但未来可期。",
            "问问你的内心，它早已知道答案。",
            "宇宙正在为你准备惊喜。",
            "不，但也许这是件好事。",
            "再试一次，方向对了。",
            "相信直觉，它比你想象的更准。",
            "静待时机，水到渠成。",
            "放下执念，答案自现。",
            "YES！",
            "NO。",
            "或许吧……",
            "一切皆有可能。",
            "这不是问题，而是礼物。",
            "你比自己想象的更接近答案。",
            "让时间告诉你。",
            "跟随光，别怕黑。",
            "答案就在你手中。",
            "今天不宜问这个问题 😏"
        ];
        function ask() {
            const q = document.getElementById('question').value.trim();
            if (!q) { alert("请先输入一个问题！"); return; }
            const a = answers[Math.floor(Math.random() * answers.length)];
            document.getElementById('answer').innerText = a;
        }
    </script>
</body>
</html>
